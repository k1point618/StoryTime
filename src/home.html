<!DOCTYPE html>

<html>

<head>
<meta content="text/html; charset=utf-8" http-equiv="Content-Type" />
<title>StoryTime</title>

<!-- Load style sheets -->
<link rel="stylesheet" type="text/css" href="style/main.css" />
<link rel="stylesheet" type="text/css" href="style/homepage.css" />
<link href='http://fonts.googleapis.com/css?family=Englebert' rel='stylesheet' type='text/css'>

<!-- Load Javascript -->
<script type="text/javascript" src="external_js/jquery-1.9.0.min.js"></script>
<script type="text/javascript" src="external_js/blur.min.js"></script>
<script type="text/javascript">

	$(document).ready(function(){

		// $('#logo-banner').blurjs({
		// 	source: 'body',
		// 	overlay:'rgba(200, 200, 200, 0.4)'
		// });

		$('#kid-library').click(function(){
			window.location.href = 'kid-library.html';
		});
		$('#parent-library').click(function(){
			//Show parent authentication
			//Hardcoded What is your zipcode
			$("body").append("<div class='blur-overlay'></div>");

			// make pop up
			var $div = $("<div>", {id:"authentication-popup", class:"popup"});

			$div.append("<h3 class='title'>Parent Authentication</h3>");
			$div.append("<p class='popup-text'>What is your zipcode?</p>");
			$div.append("<input id='popup-answer' class='popup-text' type='text' name='answer' placeholder='Press \<Enter\> to submit.'>");
			$div.append($("<img>", {type:"button", id:"cancel-popup", class:"cancel-button"}));
			$("body").append($div);

			// implement functionality for close
			$('#cancel-popup').click(function(){
				$('.blur-overlay').remove();
				$('#authentication-popup').remove();
			});

			$('#popup-answer').keypress(function(event){
				if(event.which == 13){
					//Pressed Enter
					if($('#popup-answer').val() == "02142"){
						window.location.href = 'parent-library.html';
						$('#authentication-popup').remove();
						$('.blur-overlay').remove();
					}else{
						$('.blur-overlay').remove();
						$('#authentication-popup').remove();
					}
				}
			});
			// window.location.href = 'parent-authentication.html';
		});

	});

</script>

</head>


<div id="home-main">

	<a href="kid-library.html">
		<img id="home-image" src="../graphics/storytime.png" >
	</a>

	<div id="logo-banner">
		<h1 class="logo"><span class="story">Story</span><span class="time">Time</span></h1>

		<button type="button" id="kid-library" class="button">Kid's Library</button>
		<button type="button" id="parent-library" class="button">Parent's Library</button>

	</div>
		
</div>
