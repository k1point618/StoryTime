    function getObjects(obj, key, val) {
      var objects = [];
      for (var i in obj) {
          if (!obj.hasOwnProperty(i)) continue;
          if (typeof obj[i] == 'object') {
              objects = objects.concat(getObjects(obj[i], key, val));
              //console.log('hello')
          } else{
            //console.log(i, obj[key])
            if (i == key && obj[key].toLowerCase().indexOf(val) >= 0) {
              objects.push(obj);
              //console.log('goodbye');
          }
        }
      }
      return objects;
      }
