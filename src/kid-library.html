        // Helper functions ----------------------------------
        function populateBooks(random){
          var library = document.getElementById("library-div");
          for(var i = 1; i <= 12; i ++){
            var filename = "../graphics/" + i + ".jpeg";
            var image = document.createElement("IMG");
            image.src = filename;
            image.id = i + "";
            image.className = "draggable book-image unselected";
            image.style.padding = "5px";
            image.style.height = "190px";
            image.style.width = "90px";
            image.style.opacity = "0";

            if(random){
              image.style.position = "absolute";
              image.style.left = Math.floor(getNumber(widthPool) * (libraryWidth / widthBlock)) + "px";
              image.style.top = Math.floor(getNumber(heightPool) * (libraryHeight / heightBlock))+ "px";
              console.log(image.style.left);
              console.log(image.style.top);
            }
            library.appendChild(image); 
            $(image).animate({opacity:1}, 1000);

            if(i == 12){
              $(image).removeClass('unselected');
              $(image).addClass('selected');
              $(image).addClass('openable');
            }

            $(image).each(function(){
                $(this).width($(this).width() * 1.5);
                $(this).draggable({
                  scroll:false,
                  containment:$(this).parent()
                });
            });
            
            $(image).mousemove(function(){
              notDrag = false;
            });

            $(image).mouseup(function(){
              if($(this).hasClass('openable') && notDrag){
                openBook($(this));
              }
              if($(this).hasClass('selected')){
                $(this).addClass('openable');
                $(this).siblings().removeClass('openable');
              }
              $(this).addClass('top').removeClass('bottom');
              $(this).siblings().removeClass('top').addClass('bottom');              
              notDrag = true;
            });

            $(image).mousedown(function(){
              notDrag = true;
              $(this).css("z-index", top++);
              $(this).removeClass('unselected');
              $(this).addClass('selected');
              $(this).siblings().removeClass('selected').addClass('unselected');
              
            });

          }

        }


        function clearBooks(){
          var library = document.getElementById("library-div");
          while (library.firstChild) {
              library.removeChild(library.firstChild);
          }
          widthPool = range(widthBlock);
          heightPool = range(heightBlock);
        }

        function openBook(book){

          $(".book-popup").show();
          $(".book-popup").animate({opacity:1}, 500);

        /*  var cover = document.createElement("IMG");

          // $div.append(reader1);
          // $div.append(reader2);*/
          
          $('#cancel-popup').click(function(){
            $('.blur-overlay').remove();
            //$('.book-popup').remove();

            $(".book-popup").hide();

            // // animate text

            // $('#boldText').animate({"font-weight": "normal"},500);

            // $('#boldText').animate({"font-weight": "normal"},500);
            //  $('#boldText').animate({"font-weight": "900"},500);
            // $('#boldText').animate({"font-weight": "normal"},500);
            //  $('#boldText').animate({"font-weight": "900"},500);
            // $('#boldText').animate({"font-weight": "normal"},500);

            // $('#boldText').animate({"font-weight": "normal"},500);

          });

          
          $("#play-button").click(function(){
            if ($('.b-p1').hasClass('b-page-0')){
              var divElement = $('.b-p2').find('.p-title')[0];
            }else{
              var divElement = $('.b-p1').find('.p-title')[0];
            }
            var title = divElement.title;
            console.log(title);
            var audio = document.getElementById(title);
            if($(this).attr('name') == "play"){ 
              audio.play();
              $(this).attr('name', "pause");
              $(this).attr('src', "../graphics/pause.png");
            }
            else if($(this).attr('name') == "pause"){
              audio.pause();
              $(this).attr('name', "play");
              $(this).attr('src', "../graphics/play2.png");
            }

            audio.addEventListener('ended', ended);
          });

          $(".book-popup").append($("#play-button"));

          
        }

        function ended(){
          $("#play-button").attr('name', "play");
          $("#play-button").attr('src', "../graphics/play2.png");
        }
        function makeBook(){
          $("#mybook").booklet({
            pageNumbers: false,
            height: '100%',
            width: '80%',
            closed: true,
            autoCenter: true,
            arrows: true,
            arrowsHide: true
          });
        }
        function getNumber(pool) {
            if (pool.length == 0) {
                throw "No numbers left";
            }
            var index = Math.floor(pool.length * Math.random());
            var drawn = pool.splice(index, 1);
            return drawn[0];
        };

        function range(i){return i?range(i-1).concat(i):[]};

      });
